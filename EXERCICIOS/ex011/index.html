<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>

    <picture>
        <source media="(max-width: 740px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzinho audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <!-- maneira mais simples: <audio src="media/Spring.mp3" controls autoplay></audio>
    <!MP3 WAv OGG-->
    <audio preload="metadata"autoplay controls loop> 
        <source src="media/Spring.mp3" type="audio/mpeg">
        <source  src="media/Spring.mp3" type="audio/ogg">
        <source src="media/Spring.mp3" type="audio.wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="media/Spring.mp3">Clique aqui para baixar o arquivo MP3</a></p>



    </audio>

    



    
</body>
</html>
